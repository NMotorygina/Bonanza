<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Bananza</title>
    <link rel="stylesheet" href="./assets/css/app.css">
</head>

<body>


    <div class="wrapper">
        <div class="container">
            <div class="row__part">
                <div class="col_left">
                    <a class="logo" href="#">
                        <img src="./assets/img/logo.svg" alt="">
                    </a>
                    <div class="left__img">
                        <img class="banner" src="./assets/img/form-before.svg" alt="">
                        <div class="title__img">
                            <img src="./assets/img/banner-mobile.svg" alt="">
                        </div>

                    </div>
                </div>

                <div class="col_right">
                    <div class="register">
                        <h1>Регистрация</h1>
                        <form action="#">
                            <div class="number">
                                <p>Номер телефона</p>
                                <input type="text" name="phone" placeholder="+7 7__ ___ __ __">
                                <span>На этот номер придет sms-код</span>
                            </div>

                            <div class="password">
                                <p>Пароль</p>
                                <input type="password" placeholder="Придумайте пароль">
                                <span>Не менее 8 знаков<br>Цифры и латинские буквы — обязательно</span>
                            </div>

                            <div class="oferta">
                                <input type="checkbox" id="weekday-2" name="weekday-2" value="Saturday">
                                <label for="weekday-2">
                                    <p>Настоящим я подтверждаю, что мне есть 21 год,<br>я ознакомлен и полностью согласен с Правилами<br>приема ставок и выплаты выигрышей и Политикой<br>конфиденциальности в букмекерской конторе<br>Fonbet, а также даю свое согласие на обработку<br>моих персональных данных ТОО «Domina Fortuna<br>(Домина Фортуна)» и подтверждаю<br>их достоверность</p>
                                </label>

                            </div>

                            <input type="button" class="button" value="Регистрация">
                        </form>
                    </div>

                    <div class="item_6">
                        <img src="./assets/img/form-before-mobile.svg" alt="">
                    </div>




                    <div class="item_7">
                        <img src="./assets/img/form-mobile-after.png" alt="">
                    </div>



                </div>
            </div>
        </div>
    </div>



    <div class="item_1">
        <img src="./assets/img/sumbol1.svg" alt="">
    </div>

    <div class="item_2">
        <img src="./assets/img/sumbol7.svg" alt="">
    </div>

    <div class="item_3">
        <img src="./assets/img/orange candy.svg" alt="">
    </div>


    <div class="item_4">
        <img src="./assets/img/form-after.svg" alt="">
    </div>

    <div class="item_5">
        <img src="./assets/img/green candy.svg" alt="">
    </div>

    <script src="./assets/js/app.js"></script>

</body>

</html>
